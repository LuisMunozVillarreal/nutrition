apiVersion: apps/v1
kind: Deployment
metadata:
  name: nutrition-backend
spec:
  template:
    spec:
      containers:
        - name: backend
          env:
            - name: ALLOWED_HOSTS
              value: "${BASE_DOMAIN}"
            - name: CSRF_TRUSTED_ORIGINS
              value: "https://${BASE_DOMAIN}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nutrition-webapp
spec:
  template:
    spec:
      containers:
        - name: webapp
          env:
            - name: NEXTAUTH_URL
              value: "https://${BASE_DOMAIN}"
            - name: GRAPHQL_ENDPOINT
              value: "https://${BASE_DOMAIN}/graphql/"
