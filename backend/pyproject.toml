[tool.bandit]
exclude_dirs = ["tests", ".tox"]

[tool.black]
line-length = 79

[tool.pydocstyle]
convention = "google"
match = ".*\\.py"
match-dir = "(?!migrations).*"
add-ignore = "D107,D104,D106"

[tool.mypy]
plugins = "mypy_django_plugin.main"

[tool.django-stubs]
django_settings_module = "config.settings"

[tool.poetry]
name = "nutrition"
version = "0.1.0"
description = ""
authors = ["Luis Mu√±oz <luis.munoz.villarreal@gmail.com>"]
packages = [
    { include = "apps" },
    { include = "config" },
    { include = "manage.py" },
]

[tool.poetry.dependencies]
django-admin-sortable2 = "^2.1.10"
django-allow-cidr = "^0.7.1"
django-compressor = "^4.4"
django-cors-headers = "^4.3.1"
django-dbbackup = "^4.1.0"
django-dotenv = "^1.4.2"
django-environ = "^0.11.2"
django-extensions = "^3.2.3"
django-nested-inline = "^0.4.6"
django-storages = {extras = ["google"], version = "^1.14.3"}
django = "^5.0"
gunicorn = ">=21.2,<23.0"
pint = "^0.23"
psycopg2 = "^2.9.9"
python = "^3.11"
supervisor = "^4.2.5"

[tool.poetry.group.dev.dependencies]
bandit = {extras = ["toml"], version = "^1.7.6"}
black = ">=23.12.1,<25.0.0"
django-stubs = "^4.2.7"
flake8 = "^6.1.0"
flake8-isort = "^6.1.1"
ipython = "^8.19.0"
ipdb = "^0.13.13"
mypy = "^1.8.0"
pydocstyle = "^6.3.0"
pylint-django = "^2.5.5"
pylint = "^3.0.3"
pytest-cov = "^4.1.0"
pytest-django = "^4.7.0"
pytest-dotenv = "^0.5.2"
pytest-factoryboy = "^2.6.0"
pytest-mock = "^3.12.0"
pytest-xdist = "^3.5.0"
pytest = "^7.4.3"
tox = "^4.11.4"

[tool.poetry.scripts]
nutrition = "manage:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
