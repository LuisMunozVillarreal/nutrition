query GetFoodProductByBarcode($barcode: String!) {
  getFoodProductByBarcode(barcode: $barcode) {
    brand
    name
    url
    barcode
    energy
    weight
    weightUnit
    numServings
    proteinG
    fatG
    saturatedFatG
    polyunsaturatedFatG
    monosaturatedFatG
    transFatG
    carbsG
    fiberCarbsG
    sugarCarbsG
    sodiumMg
    potassiumMg
    vitaminAPerc
    vitaminCPerc
    calciumPerc
    ironPerc
  }
}
