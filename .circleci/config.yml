version: 2.1

orbs:
  kubernetes: circleci/kubernetes@1.3.1

parameters:
  backend-image:
    type: string
    default: "luismunozvillarreal/nutrition-backend:0.101.0"
  uv-venv:
    type: string
    default: "/home/backend/project/backend/.venv/"
  postgresql-image:
    type: string
    default: "cimg/postgres:17.4"
  docker-image:
    type: string
    default: "docker:24.0.9-git"

executors:
  python:
    docker:
      - image: << pipeline.parameters.backend-image >>
    environment:
      PATH: "/usr/local/bin:/usr/local/sbin:/usr/sbin:/usr/bin:/sbin:/bin:/root/.local/bin"
      GEMINI_API_KEY: "TestingApiKey"
      SECRET_KEY: "TestingSecretKey"
  python-postgresql:
    docker:
      - image: << pipeline.parameters.backend-image >>
      - image: << pipeline.parameters.postgresql-image >>
        environment:
          POSTGRES_USER: nutrition
    environment:
      GEMINI_API_KEY: "TestingApiKey"
      SECRET_KEY: "TestingSecretKey"

commands:
  python-dependencies:
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          name: Restore Python Dependencies
          keys:
            - python-packages-{{ checksum "uv.lock" }}-v1
      - run:
          name: Install Python Dependencies
          command: uv sync
      - save_cache:
          name: Save Python Dependencies
          key: python-packages-{{ checksum "uv.lock" }}-v1
          paths:
            - << pipeline.parameters.uv-venv >>

  gcp-credentials:
    steps:
      - run:
          name: Create GCP credential JSON
          command: echo $GCLOUD_SERVICE_KEY > nutrition-gcp-db-backup-credentials.json

  docker-login:
    steps:
      - run:
          name: Docker Login
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_LOGIN" --password-stdin

  validate:
    parameters:
      env:
        type: string
    steps:
      - run:
          name: << parameters.env >>
          command: make << parameters.env >>

jobs:
  pytest:
    working_directory: ~/project/backend
    executor: python-postgresql
    steps:
      - python-dependencies
      - gcp-credentials
      - validate:
          env: pytest
  bandit:
    working_directory: ~/project/backend
    executor: python
    steps:
      - python-dependencies
      - validate:
          env: bandit
  flake8:
    working_directory: ~/project/backend
    executor: python
    steps:
      - python-dependencies
      - validate:
          env: flake8
  black:
    working_directory: ~/project/backend
    executor: python
    steps:
      - python-dependencies
      - validate:
          env: black
  mypy:
    working_directory: ~/project/backend
    executor: python
    steps:
      - python-dependencies
      - gcp-credentials
      - validate:
          env: mypy
  pylint:
    working_directory: ~/project/backend
    executor: python
    steps:
      - python-dependencies
      - gcp-credentials
      - validate:
          env: pylint
  pylint-tests:
    working_directory: ~/project/backend
    executor: python
    steps:
      - python-dependencies
      - gcp-credentials
      - validate:
          env: pylint-tests
  pydocstyle:
    working_directory: ~/project/backend
    executor: python
    steps:
      - python-dependencies
      - validate:
          env: pydocstyle
  pydocstyle-tests:
    working_directory: ~/project/backend
    executor: python
    steps:
      - python-dependencies
      - validate:
          env: pydocstyle-tests

  backend-docker-build-tag-push:
    working_directory: ~/project/backend
    docker:
      - image: << pipeline.parameters.docker-image >>
    steps:
      - checkout:
          path: ~/project
      - setup_remote_docker:
          version: docker24
          docker_layer_caching: true
      - docker-login
      - run:
          name: Build, Tag and Push Backend
          command: |
             apk add --no-cache make
             TAG=$CIRCLE_SHA1 make docker-build-tag-push

  webapp-docker-build-tag-push:
    working_directory: ~/project/webapp
    docker:
      - image: << pipeline.parameters.docker-image >>
    steps:
      - checkout:
          path: ~/project
      - setup_remote_docker:
          version: docker24
          docker_layer_caching: true
      - docker-login
      - run:
          name: Build, Tag and Push Webapp
          command: |
             apk add --no-cache make
             TAG=$CIRCLE_SHA1 make docker-build-tag-push

  deploy-preview:
    working_directory: ~/project
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "SHA256:eUMnZKevcHtp4GT33VoOns8oPBGWlMP3oPHfhmlfW9k"
      - kubernetes/install
      - run:
          name: Setup Kubeconfig
          command: |
             mkdir -p $HOME/.kube
             echo "$KUBECONFIG_DATA_BASE64" | base64 -d > $HOME/.kube/config
             chmod 600 $HOME/.kube/config
      - run:
          name: Generate Flux Preview
          command: |
            git config user.email "ci@nutfeex"
            git config user.name "CircleCI"
            pip install click click --break-system-packages
            python3 .circleci/scripts/generate_flux_preview.py "$CIRCLE_BRANCH" "$CIRCLE_SHA1"

  cypress-e2e:
    working_directory: ~/project
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Run Cypress
          command: |
             # Placeholder for waiting logic (kubectl rollout status...)
             # Testing dynamic host
             SANITIZED_BRANCH=$(echo "$CIRCLE_BRANCH" | tr '[:upper:]' '[:lower:]' | tr '/' '-' | tr '_' '-')
             export CYPRESS_BASE_URL="https://staging--${SANITIZED_BRANCH}.nutfeex.ddns.net"
             # npx cypress run --record ... (if configured)
             echo "Running Cypress on $CYPRESS_BASE_URL"

workflows:
  version: 2
  ValidationWorkflow:
    jobs:
      - pytest
      - bandit
      - flake8
      - black
      - mypy
      - pylint
      - pylint-tests
      - pydocstyle
      - pydocstyle-tests
      - backend-docker-build-tag-push:
          context:
            - Docker
      - webapp-docker-build-tag-push:
          context:
            - Docker
      - deploy-preview:
          context:
            - kubeconfig
          requires:
            - backend-docker-build-tag-push
            - webapp-docker-build-tag-push
      - cypress-e2e:
          requires:
            - deploy-preview
